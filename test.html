<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test App</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    #output {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Test App</h2>

    <input id="userInput" type="text" placeholder="Type something..." />
    <button onclick="showText()">Submit</button>

    <p id="output"></p>
  </div>

  <script>
    function showText() {
      const text = document.getElementById("userInput").value;
      document.getElementById("output").innerText = "You typed: " + text;
    }
  </script>

</body>
</html>
